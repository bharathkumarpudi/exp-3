<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration and login form</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        table{
            margin-top: 20px;
            border-collapse: collapse;
            width: 300px;
            display: none;
        }
        td{
            padding: 10px;
        }
        button{
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: rgb(25, 214, 44);
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="showFrom('login')">Login</button>
        <button onclick="showFrom('register')">Register</button>
    </div>
    <table id="formTable">
        <tbody>
            <tr id="loginRow" style="display: none;">
                <td>
                    <h2>Login</h2>
                    <form onsubmit="return validateLogin()">
                        username:<input type="text" id="loginUsername" placeholder="Username" required>
                        Password:<input type="text" id="loginPassword" placeholder="Password" required>
                        <button type="submit">Submit</button>
                    </form>
                </td>
            </tr>
            <tr id="registerRow" style="display: none;">
                <td>
                    <h2>Registration</h2>
                    <form onsubmit="validateRegister()">
                        Name:<input type="text" id="registerName" placeholder="Name" required>
                        Phone:<input type="text" id="registerPhone" placeholder="Phone" required>
                        Email Id:<input type="text" id="registerEmail" placeholder="Email" required>
                        Gender<input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female<br/>
                        DOB:<input type="date" id="registerDOB" placeholder="Date Of Birth" required>
                        Password:<input type="password" id="registerPassword" placeholder="Password" required>
                        <button type="submit">Submit</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        function showFrom(formType){
            document.getElementById('loginRow').style.display = 'none';
            document.getElementById('registerRow').style.display = 'none';
            document.getElementById('formTable').style.display = 'table';
            
            if(formType==='login'){
                document.getElementById('loginRow').style.display = 'table-row';
            }
            else{
                document.getElementById('registerRow').style.display = 'table-row';
            }
        }

        function validateLogin(){
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginUsername').value;

            if(username === ''||password === ''){
                alert('Please fill in all fields.');
                return false;
            }
            alert('login successfull');
            return false;
        }

        function validateRegister(){
            const name = document.getElementById('registerName').value;
            const phone = document.getElementById('registerPhone').value;
            const email = document.getElementById('registerEmail').value;
            const dob = document.getElementById('registerDOB').value;
            const password = document.getElementById('registerpassword').value;
            if(name === ''|| phone === '' || email === '' || dob === '' || password === ''){
                alert('Please fill in all fields.');
                return false;
            }
            const phonePattern=/^[0-9]{10}$/;
            if(!phone.match(phonePattern)){
                alert('Please enter a valid phone number.');
                return false;
            }
            const emailPattern=/^[^\s@]+@[^\s@]+\.[^\s@ ]+$/;
            if(!email.match(emailPattern)){
                alert('Please enter a valid email address');
                return false;
            }
            alert('Registration successfull');
            return false;
        }
    </script>
</body>
</html>
